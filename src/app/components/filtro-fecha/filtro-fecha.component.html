<div class="jumbotron mt-5 bg-dark">
    <h2 class="heading text-light">
        Filtra noticias por fecha
    </h2>
    <div class="box">
        <div class="search-box">
            <form (ngSubmit)="buscarNoticiaPorFecha()" [formGroup]="formulario">
              <div class="fechas">
                <div class="form-group">
                  <input class="form-control form-control-lg" type="date" name="fechaInicio" formControlName="fechaInicio" placeholder="Ingrese una fecha de inicio">
                </div>
                <div class="form-group">
                  <input class="form-control form-control-lg" type="date" name="fechaFinal" formControlName="fechaFinal" placeholder="Ingrese una fecha final">
                </div>
              </div>
              <div class="cont-boton">
                <button class="boton bg-dark" type="submit">
                  <img src="/assets/noticias-word-icon.png" alt="Buscar">
                </button>
              </div>
            </form>
            
        </div>
    </div>
</div>
