<div class="jumbotron mt-5">
    <h2 class="heading">
        Filtra noticias por pais
    </h2>
    <div class="row">
        <div class="col-lg-8 offset lg 2">
            <form (ngSubmit)="buscarNoticiaPorPais()">
                  <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Paises</label>
                    <select class="form-select form-select-lg" name="pais" [(ngModel)]="paisSeleccionado">
                      <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
                      
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg btn-custom">Buscar</button>
            </form>
            
        </div>
    </div>
</div>
